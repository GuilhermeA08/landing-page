<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/logo_browser.png" />
    <link rel="stylesheet" href="style.css" />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:type" content="website" />
    <meta
      name="og:title"
      property="og:title"
      content="Maratonas Academy: Metodologia intensiva"
    />
    <meta
      name="description"
      content="Metodologia intensiva para você aprender a programar enquanto se diverte clonando startups"
    />
    <title>Maratonas Academy</title>
  </head>

  <body>
    <img src="bg_gradient.png" />
    <main>
      <div class="left-flex">
        <img src="full_logo.png" alt="Maratonas Academy" width="196px" />
        <br />
        <h1>METODOLOGIA</h1>
        <br />
        <h1>INTENSIVA</h1>

        <h2>
          para você aprender a programar enquanto se diverte clonando startups.
        </h2>
        <div class="social-media">
          <a
            href="https://www.instagram.com/maratonas.academy/"
            target="_blank"
          >
            <img
              src="instagram.png"
              alt="Instagram"
              width="32px"
              height="32px"
            />
          </a>
          <a
            href="https://www.linkedin.com/company/maratonas-academy"
            target="_blank"
          >
            <img src="linkedin.png" alt="linkedin" width="32px" height="32px" />
          </a>
          <a href="https://discord.gg/V6YNpgtJtj" target="_blank">
            <img src="discord.png" alt="discord" width="32px" height="32px" />
          </a>
          <a
            href="https://www.youtube.com/channel/UC7QT1WZBYnqdGwtaXT_H0ng?sub_confirmation=1"
            target="_blank"
          >
            <img src="youtube.png" alt="youtube" width="32px" height="32px" />
          </a>
        </div>
      </div>
      <div class="right-flex">
        <form name="registro" class="discord-form">
          <h2>Inscrição feita com sucesso!</h2>
          <h3 class="discord-header">
            Enquanto isso, você pode interagir em nossa comunidade no Discord
          </h3>
          <div class="discord-button">
            <a href="https://discord.gg/V6YNpgtJtj" target="_blank">
              <img src="discord.png" alt="discord" width="32px" height="32px" />
              <p>FAÇA PARTE DA COMUNIDADE</p>
            </a>
          </div>
        </form>
        <div class="social-media">
          <a
            href="https://www.instagram.com/maratonas.academy/"
            target="_blank"
          >
            <img
              src="instagram.png"
              alt="Instagram"
              width="32px"
              height="32px"
            />
          </a>
          <a
            href="https://www.linkedin.com/company/maratonas-academy"
            target="_blank"
          >
            <img src="linkedin.png" alt="linkedin" width="32px" height="32px" />
          </a>
          <a href="https://discord.gg/V6YNpgtJtj" target="_blank">
            <img src="discord.png" alt="discord" width="32px" height="32px" />
          </a>
          <a
            href="https://www.youtube.com/channel/UC7QT1WZBYnqdGwtaXT_H0ng?sub_confirmation=1"
            target="_blank"
          >
            <img src="youtube.png" alt="youtube" width="32px" height="32px" />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
